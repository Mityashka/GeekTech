{% extends 'base.html' %}

{% block title %}Оставить отзыв - GeekTech{% endblock %}
{% block additional_styles %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/feedback.css' %}">
{% endblock %}

{% block main %}
<div class="feedback-page">
    <form class="feedback-card" action="{% url 'shopapp:feedback' %}" method="POST">
        {% csrf_token %}
        <h2 class="feedback-title">Оставьте свой отзыв</h2>
        <p class="feedback-subtitle">Ваше мнение помогает нам становиться лучше</p>
        <div class="feedback-input-group">
            <input type="text" name="title" placeholder="Заголовок отзыва" class="feedback-input" required>
        </div>
        <div class="feedback-input-group">
            <textarea name="text" rows="5" placeholder="Напишите ваш отзыв здесь..." class="feedback-textarea" required></textarea>
        </div>
        <button type="submit" class="feedback-btn">Отправить отзыв</button>
    </form>
</div>
{% endblock %}
